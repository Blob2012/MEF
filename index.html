<html>
<head>
    <title>Hello World</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make sure the body takes the full viewport height */
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center; /* Centers the content vertically */
            position: relative; /* Needed for the overlay positioning */
        }

        .background {
            background-image: url('https://raw.githubusercontent.com/Blob2012/MEF/main/IMG_1351.jpeg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Places the background below other content */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Places the overlay below the content but above the background */
        }

        h1 {
            color: white; /* Sets the text color to white for better contrast */
            text-align: center; /* Centers the text horizontally */
            z-index: 1; /* Ensures the text is above the overlay */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <h1>Marple Ellen Films</h1>
</body>
</html>
